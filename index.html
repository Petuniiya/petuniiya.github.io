    <script>
      var str = "Web Developer experienced in front-end development, UI/UX, responsive web design, framework-based development (AngularJS, Bootstrap), CMS, AWS, GIT versioning, Docker containers (change the text)",
      i = 0,
      isTag,
      text;

      (function type() {
        text = str.slice(0, ++i);
        if (text === str) return;

        document.getElementById('typewriter').innerHTML = text;

        var char = text.slice(-1);
        if( char === '<' ) isTag = true;
        if( char === '>' ) isTag = false;

        if (isTag) return type();
        setTimeout(type, 50);
      }());

      var menu = 0;
      function hamburgerUpDown(){if(menu == 0){hamburgerMove(1); } else{ hamburgerMove(0); }}
      function hamburgerMove(tog){
        var stripe1=document.getElementById('stripe-1');
        var stripe4=document.getElementById('stripe-4');
        var navLinks=document.getElementById('nav-links');
        menu=tog;

        if (menu===1){
          document.getElementById('stripe-2').style.visibility='hidden';
          document.getElementById('stripe-3').style.visibility='hidden';
      //    stripe1.style.width='30px';
          stripe1.style.transform='rotateZ(45deg)' ;
      //    stripe4.style.width='30px';
          stripe4.style.transform='rotateZ(-45deg)' ;
          navLinks.style.top='0rem';
          navLinks.style.opacity='100%';

       } else{
         document.getElementById('stripe-2').style.visibility='visible';
         document.getElementById('stripe-3').style.visibility='visible';
    //     stripe1.style.width='3.6rem';
         stripe1.style.transform='rotateZ(0deg)' ;
  //       stripe4.style.width='3.6rem';
         stripe4.style.transform='rotateZ(0deg)' ;
         navLinks.style.top='-20rem';
         navLinks.style.opacity='0%';
       }

      }

      //image hover

      $(document).ready(function(){
        $("#img").hover(function(){
          $("#rot-r").css({
            "transform": "translateY(-50%) rotate(0deg)",
            "-ms-transform": "translateY(-50%) rotate(0deg)",
            "-webkit-transform": "translateY(-50%)  rotate(0deg)",
            "right":"0vw"
          });
          $("#rot-l").css({
            "transform": "translateY(-50%) rotate(0deg)",
            "-ms-transform": "translateY(-50%) rotate(0deg)",
            "-webkit-transform": "translateY(-50%)  rotate(0deg)",
            "right":"0vw"
          });
        }, function(){
          $("#rot-r").css({
            "transform": "translateY(-50%) rotate(4deg)",
            "-ms-transform": "translateY(-50%) rotate(4deg)",
            "-webkit-transform": "translateY(-50%)  rotate(4deg)",
            "right":"-2vw"
          });
          $("#rot-l").css({
            "transform": "translateY(-50%) rotate(-4deg)",
            "-ms-transform": "translateY(-50%) rotate(-4deg)",
            "-webkit-transform": "translateY(-50%)  rotate(-4deg)",
            "right":"2vw"
          });
      });
});
